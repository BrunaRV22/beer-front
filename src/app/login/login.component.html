<ion-header>
    <ion-toolbar>
      <ion-title>
        Login
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div class="ion-padding">
      <form (submit)="enviarDados()">
        <div class="form-group">
          <label for="email-input">E-mail</label>
          <input type="email" [(ngModel)]="login.usuario" class="form-control" id="email-input" name="email-input" aria-describedby="emailHelp" placeholder="Digite seu e-mail">
          <small id="emailHelp" class="form-text text-muted">Nós não compartilhamos seu e-mail com ninguém</small>
        </div>
        <div class="form-group">
          <label for="senha-input">Senha</label>
          <input type="password" [(ngModel)]="login.senha" class="form-control" id="senha-input" name="senha-input" placeholder="Senha">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="lembrar-input">
          <label class="form-check-label" for="lembrar-input">Lembrar senha</label>
        </div>
        <button type="submit" class="btn btn-primary">Logar no sistema</button>
      </form>
    </div>
  </ion-content>
