<ng-container *ngIf="produto">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Adicionar a sacola</h4>
        <button type="button" class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {{ produto.nome }} - {{ produto.preco | currency: 'BRL' }}
    </div>
    <div class="modal-footer">
        <div class="input-group">
            <div class="input-group-prepend">
                <button type="button" class="btn btn-danger" (click)="quantidade = quantidade - 1" [disabled]="quantidade <= 0">-</button>
            </div>
            <input type="number" class="form-control text-center" min="1" max="9999" name="quantidade" id="quantidade" [(ngModel)]="quantidade">
            <div class="input-group-append">
                <button type="button" class="btn btn-primary" (click)="quantidade = quantidade + 1" [disabled]="quantidade >= 9999">+</button>
            </div>
        </div>
        <button type="button" class="btn btn-primary" (click)="adicionar()" [disabled]="quantidade <= 0">Adicionar</button>
    </div>
</ng-container>
