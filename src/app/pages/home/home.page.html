<app-header></app-header>
<ion-content [scrollEvents]="true">
    <div class="container">
        <div class="row align-items-center justify-content-center" style="padding-bottom: 30px;">
            <div class="card col-11" *ngFor="let produto of produtos" style="margin-bottom: 30px;">
                <img class="card-img-top" [src]="produto.foto" [alt]="produto.nome + ': R$' + produto.preco ">
                <div class="card-body">
                    <h5 class="card-title">{{ produto.nome }}</h5>
                    <p class="card-text">
                        {{ produto.descricao }} - Valor <strong>{{ produto.preco | currency: 'BRL' }}</strong>
                    </p>
                    <button class="btn btn-primary" (click)="comprar(produto.id)">Comprar</button>
                </div>
            </div>
        </div>
    </div>
</ion-content>
